<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="color-toggle.js"></script>
    <script src="target-marker.js"></script>

    <title>Document</title>
</head>
<body>
    <a-scene cursor="rayOrigin: mouse">
        <a-assets>
            <a-asset-item id="model" src="./assets/bobby_the_smith/scene.gltf"></a-asset-item>
        </a-assets>
        <a-box position="-1.5 1 -1.5" rotation="0 0 0" color="#4CC3D9"></a-box>
        <a-sphere position="0 1.25 -3" radius="1.25" color="#EF2D5E" color-toggle></a-sphere>
        <a-cylinder position="2 0.75 -2" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
        <a-plane position="0 0 -4" rotation="-90 0 0" width="100" height="100" color="#7BC8A4" target-marker></a-plane>
        
        <a-sky src="https://upload.wikimedia.org/wikipedia/commons/7/7d/Rainbow_on_the_Azores_%E2%80%93_360%C2%B0_drone_shot.jpg"></a-sky>   

        <a-entity position="0 0 -1" gltf-model="#model"></a-entity>

        <a-entity id="rig">
            <a-entity camera position="0 2 0" look-controls wasd-controls>
                <a-cursor id="cursor" raycaster fuse="true" fusetimeout="3000"></a-cursor>
            </a-entity>
        </a-entity>
    </a-scene>
</body>
</html>
