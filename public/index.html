<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://recast-api.donmccurdy.com/aframe-inspector-plugin-recast.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v4.2.0/dist/aframe-extras.min.js"></script> -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r99/three.min.js"></script> -->
    
    <!-- Components -->
    <!-- <script src="bundle.js"></script> -->
    <script src="/components/logout.js"></script>
</head>
<body>
    <a-scene cursor="rayOrigin: mouse" physics="gravity: -9.8" inspector-plugin-recast="serviceURL: http://localhost:5000;">
        <!-- Asset Management System -->
        <a-assets>
        </a-assets>

        <!-- Ambient Light -->
        <a-entity light="type: ambient; color: #BBB"></a-entity>

        <!-- Directional Light -->
        <a-entity light="type: directional; color: #FFFFFF; intensity: 0.1; castShadow: true" position="0 100 0"></a-entity>

        <!-- Sky -->
        <a-sky color="#FFFFFF"></a-sky>

        <!-- Ceiling -->
        <a-plane src="assets/pattern.jpeg" position="0 20 0" rotation="90 0 0" scale="50 50 0" material="color: #E7C7A3; shader: phong; reflectivity: 0.9; shininess: 30; repeat: 10 5;"></a-plane>

        <!-- Right Wall -->
        <a-plane src="assets/walls.jpeg" position="25 10 0" rotation="0 -90 0" scale="50 20 0" material="color: #E5E7A3; shader: phong; reflectivity: 0.9; shininess: 30; repeat: 2 2" shadow="receive: true"></a-plane>

        <!-- Left Wall -->
        <a-plane src="assets/walls.jpeg" position="-25 10 0" rotation="0 90 0" scale="50 20 0" material="color: #E5E7A3; shader: phong; reflectivity: 0.9; shininess: 30; repeat: 2 2" shadow="receive: true"></a-plane>

        <!-- Front Wall -->
        <a-plane src="assets/walls.jpeg" position="0 10 -25" rotation="0 0 0" scale="50 20 0" material="color: #E7A5A3; shader: phong; reflectivity: 0.9; shininess: 30; repeat: 2 2" shadow="receive: true"></a-plane>

        <!-- Back Wall -->
        <a-plane src="assets/walls.jpeg" position="0 10 25" rotation="0 180 0" scale="50 20 0" material="color: #E7A5A3; shader: phong; reflectivity: 0.9; shininess: 30; repeat: 2 2" shadow="receive: true"></a-plane>
        
        <!-- Floor -->
        <a-plane src="assets/grass.jpeg" static-body position="0 0 0" rotation="-90 0 0" scale="50 50 0" material="color: #A3C3E7; shader: phong; reflectivity: 0.9; shininess: 30; repeat: 20 10;" shadow="receive: true"></a-plane>


        <!-- Camera + User -->
        <a-entity id="user"w>
            <a-entity id="camera" camera wasd-controls look-controls="reverseMouseDrag:true" position="0 3.5 0">
                <a-cylinder position="0 1 0" color="green" height="0.75" radius="0.75" shadow="receive: true; cast: true;"></a-cylinder>
                <a-cylinder position="0 1.875 0" color="blue" height="1" radius="0.75" shadow="receive: true; cast: true;"></a-cylinder>
                <a-sphere position="0 3 0" color="red" radius="0.5" shadow="receive: true; cast: true;"></a-sphere>
                
                <!-- Checkout -->
                <a-text value="Check Cart" position="0.88 0.69 -0.99" color="white" width="1"></a-text>
                <a-box scale="0.3 0.1 0" position="1 0.7 -1" color="yellow"></a-box>
                
                <!-- Logout -->
                <a-text value="Logout" position="0.92 0.54 -0.99" color="white" width="1"></a-text>
                <a-box scale="0.2 0.1 0" position="1 0.55 -1" color="red" logout></a-box>
            </a-entity>
        </a-entity>


        <!-- Items To Buy -->
        <a-cylinder  src="assets/wood.jpg" dynamic-body position="-8 1.5 0" height="1.5" radius="0.6"
            material="color: #5AAC84; shader: phong; reflectivity: 0.9; shininess: 30;" shadow="receive: true; cast: true;"
            animation="property: rotation; to: 0 360 0; dur: 2000; loop: true">
        </a-cylinder>
        <a-box src="assets/tiles.jpeg" static-body position="-8 0 0" scale="8 1 8" 
            material="color: #D4A3BA; shader: phong; reflectivity: 0.9; shininess: 30; repeat: 2 2;" shadow="receive: true; cast: true;">
        </a-box>
        <a-text value="Buy" position="-8.5 3.1 0.01" color="black" width="12"></a-text>
        <a-text value="Buy" position="-7.5 3.1 -0.01" rotation="0 180 0" color="black" width="12"></a-text>
        <a-box position="-8 3 0" rotation="0 0 0" width="1.5" height="1" depth="0" color="white"></a-box>

        <a-sphere src="assets/wood.jpg" dynamic-body position="8 1.5 0" radius="0.8"
            material="color: #FED000; shader: phong; reflectivity: 0.9; shininess: 30;" shadow="receive: true; cast: true;"
            animation="property: rotation; to: 0 360 0; dur: 2000; loop: true">
        </a-sphere>
        <a-box src="assets/tiles.jpeg" static-body position="8 0 0" scale="8 1 8"
            material="color: #D4A3BA; shader: phong; reflectivity: 0.9; shininess: 30; repeat: 2 2;" shadow="receive: true; cast: true;">
        </a-box>
        <a-text value="Buy" position="7.5 3.1 0.01" color="black" width="12"></a-text>
        <a-text value="Buy" position="8.5 3.1 -0.01" rotation="0 180 0" color="black" width="12"></a-text>
        <a-box position="8 3 0" rotation="0 0 0" width="1.5" height="1" depth="0" color="white"></a-box>

        <a-torus src="assets/wood.jpg" dynamic-body position="0 1.5 9" height="1" radius="0.5"
            material="color: #B77EA3; shader: phong; reflectivity: 0.9; shininess: 30;" shadow="receive: true; cast: true;"
            animation="property: rotation; to: 0 360 0; dur: 3000; loop: true">
        </a-torus>
        <a-box src="assets/tiles.jpeg" static-body position="0 0 9" scale="8 1 8"
            material="color: #D4A3BA; shader: phong; reflectivity: 0.9; shininess: 30; repeat: 2 2;" shadow="receive: true; cast: true;">
        </a-box>
        <a-text value="Buy" position="-0.5 3.1 9.01" color="black" width="12"></a-text>
        <a-text value="Buy" position="0.5 3.1 8.99" rotation="0 180 0" color="black" width="12"></a-text>
        <a-box position="0 3 9" rotation="0 0 0" width="1.5" height="1" depth="0" color="white"></a-box>

        <a-torus-knot src="assets/wood.jpg" dynamic-body position="0 1.5 -9" height="1" radius="0.5"
            material="color: #E07080; shader: phong; reflectivity: 0.9; shininess: 30;" shadow="receive: true; cast: true;"
            animation="property: rotation; to: 0 360 0; dur: 2000; loop: true">
        </a-torus-knot>
        <a-box src="assets/tiles.jpeg" static-body position="0 0 -9" scale="8 1 8"
            material="color: #D4A3BA; shader: phong; reflectivity: 0.9; shininess: 30; repeat: 2 2;" shadow="receive: true; cast: true;">
        </a-box>
        <a-text value="Buy" position="-0.5 3.6 -8.99" color="black" width="12"></a-text>
        <a-text value="Buy" position="0.5 3.6 -9.01" rotation="0 180 0" color="black" width="12"></a-text>
        <a-box position="0 3.5 -9" rotation="0 0 0" width="1.5" height="1" depth="0" color="white"></a-box>


        <!-- Exit Doors -->
        <a-text value="EXIT" position="-0.8 10.5 -24.9" color="black" width="12"></a-text>
        <a-box position="0 10.5 -25" rotation="0 0 0" width="5" height="1.5" depth="0.1" color="white"></a-box>
        <a-box src="assets/wood.jpg" static-body position="0 5 -25" rotation="0 0 0" scale="5 10 0.25" logout
            material="color: blue; shader: phong; reflectivity: 0.9; shininess: 30;" shadow="receive: true">
        </a-box>

        <a-text value="EXIT" position="0.8 10.5 24.9" rotation="0 180 0" color="black" width="12"></a-text>
        <a-box position="0 10.5 25" rotation="0 0 0" width="5" height="1.5" depth="0.1" color="white"></a-box>
        <a-box src="assets/wood.jpg" static-body position="0 5 25" rotation="0 0 0" scale="5 10 0.25" logout
            material="color: blue; shader: phong; reflectivity: 0.9; shininess: 30;" shadow="receive: true">
        </a-box>


        <!-- Spiral -->
        <a-torus color="hotpink" position="13 0 0" rotation="0 90 0" radius="2"></a-torus>
        <a-torus color="orange" position="13 0 0" rotation="0 90 0" radius="4" radius-tubular="0.2"></a-torus>
        <a-torus color="blue" position="13 0 0" rotation="0 90 0" radius="3" radius-tubular="0.2"></a-torus>
        <a-torus color="red" position="13 0 0" rotation="0 90 0" radius="5" radius-tubular="0.2"></a-torus>

        <a-torus color="hotpink" position="-13 0 0" rotation="0 90 0" radius="2"></a-torus>
        <a-torus color="orange" position="-13 0 0" rotation="0 90 0" radius="4" radius-tubular="0.2"></a-torus>
        <a-torus color="blue" position="-13 0 0" rotation="0 90 0" radius="3" radius-tubular="0.2"></a-torus>
        <a-torus color="red" position="-13 0 0" rotation="0 90 0" radius="5" radius-tubular="0.2"></a-torus>


        <!-- text banner -->
        <a-text value="Welcome to SpongeVerse!" position="-3.1 7.5 0.1" color="black" width="12"></a-text>
        <a-text value="Welcome to SpongeVerse!" rotation="0 180 0" position="3.1 7.5 -0.1" color="black" width="12"></a-text>
        <a-box position="0 7.5 0" rotation="0 0 0" width="7" height="1.5" depth="0.1" color="khaki"></a-box>
        
        <!-- banner pilars -->
        <a-cylinder position=" 3.5 1 0" rotation="0 45 0" radius="0.3" height="15" depth="0.2" color="magenta"></a-cylinder>
        <a-cylinder position="-3.5 1 0" rotation="0 45 0" radius="0.3" height="15" depth="0.2" color="magenta"></a-cylinder>


    </a-scene>
    <!-- Custom Script(s) -->
    <script src="display_avatar.js"></script>
</body>
</html>
