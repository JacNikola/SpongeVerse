<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Try On</title>

    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://recast-api.donmccurdy.com/aframe-inspector-plugin-recast.js"></script>

    <!-- Components -->
    <script src="/components/exit-tryon.js"></script>
  </head>
  <body>
    <a-scene
      cursor="rayOrigin: mouse"
      inspector-plugin-recast="serviceURL: http://localhost:5000;"
    >
      <!-- Asset Management System -->
      <a-assets>
      </a-assets>

      <!-- Ambient Light -->
      <a-entity light="type: ambient; color: #BBB"></a-entity>

      <!-- Directional Light -->
      <a-entity
        light="type: directional; color: #FFFFFF; intensity: 0.7; castShadow: true"
        position="0 100 0"
      ></a-entity>

      <a-gltf-model
        id="room"
        src="/assets/trial_room/scene.gltf"
      ></a-gltf-model>
      <a-gltf-model
        id="user"
        position="0 0 -7"
        scale="4 4 4"
        src="/assets/built_male_young_anatomy_free_download/scene.gltf"
        animation="property: rotation; to: 0 360 0; dur: 5000; loop: true; easing: linear"
      ></a-gltf-model>
      <a-gltf-model
        id="pants"
        position="0 -3.5 -6.7"
        scale="0.7 0.69 0.8"
        src="/assets/male_jeans/scene.gltf"
        animation="property: rotation; to: 0 360 0; dur: 5000; loop: true; easing: linear"


      ></a-gltf-model>
      <!-- Camera + User -->
      <a-entity id="user" w>
        <a-entity
          id="camera"
          camera
          wasd-controls
          look-controls="reverseMouseDrag:true"
          position="0 1 0"
        >
          <!-- Exit Button -->
          <a-text value="EXIT" position="-0.06 0.54 -0.99" color="white" width="1.3" exit-tryon></a-text>
          <a-box scale="0.2 0.1 0" position="0 0.55 -1" color="red" exit-tryon></a-box>
        </a-entity>
      </a-entity>

  </body>
</html>
