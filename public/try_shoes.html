<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Try On</title>

    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://recast-api.donmccurdy.com/aframe-inspector-plugin-recast.js"></script>

    <!-- Components -->
  </head>
  <body>
    <a-scene
      cursor="rayOrigin: mouse"
      inspector-plugin-recast="serviceURL: http://localhost:5000;"
    >
      <!-- Asset Management System -->
      <a-assets>
      </a-assets>

      <!-- Ambient Light -->
      <a-entity light="type: ambient; color: #BBB"></a-entity>

      <!-- Directional Light -->
      <a-entity
        light="type: directional; color: #FFFFFF; intensity: 0.7; castShadow: true"
        position="0 100 0"
      ></a-entity>

      <a-gltf-model
        id="room"
        src="assets/trial_room/scene.gltf"
      ></a-gltf-model>
        <a-gltf-model
        id="user"
        position="0 0 -7"
        scale="4 4 4"
        src="assets/built_male_young_anatomy_free_download/scene.gltf"
      ></a-gltf-model>
      <a-gltf-model
        id="shoes"
        position="0.67 -3.6 -7"
        scale="8 7 7"
        src="assets/new_balance_kids/scene.gltf"
      ></a-gltf-model>
      <a-gltf-model
        id="shoes"
        position="-0.67 -3.6 -7"
        scale="8 7 7"
        src="assets/new_balance_kids/scene.gltf"
      ></a-gltf-model>
      <a-gltf-model
        id="user"
        position="0 -5.5  -7.2"
        scale="0.2 0.2 0.25"
        src="assets/underwear_cotton_cloth_simulation/scene.gltf"
      ></a-gltf-model>
      <!-- Camera + User -->
      <a-entity id="user" w>
        <a-entity
          id="camera"
          camera
          wasd-controls
          look-controls="reverseMouseDrag:true"
          position="0 1 0"
        >
        </a-entity>
      </a-entity>

  </body>
</html>
