<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Try On</title>

    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://recast-api.donmccurdy.com/aframe-inspector-plugin-recast.js"></script>

    <!-- Components -->
  </head>
  <body>
    <a-scene
      cursor="rayOrigin: mouse"
      inspector-plugin-recast="serviceURL: http://localhost:5000;"
    >
      <!-- Asset Management System -->
      <a-assets>
      </a-assets>

      <!-- Ambient Light -->
      <a-entity light="type: ambient; color: #BBB"></a-entity>

      <!-- Directional Light -->
      <a-entity
        light="type: directional; color: #FFFFFF; intensity: 0.1; castShadow: true"
        position="0 100 0"
      ></a-entity>

      <a-gltf-model
        id="room"
        position="0 0 0"
        src="/assets/trial_room/scene.gltf"
      ></a-gltf-model>
      <a-gltf-model
        id="user"
        position="0 -3 -6"
        scale="3 3 3"
        src="/assets/rigged_human_character_free/scene.gltf"
      ></a-gltf-model>

      <!-- Camera + User -->
      <a-entity id="user" w>
        <a-entity
          id="camera"
          camera
          look-controls="reverseMouseDrag:true"
          position="0 1 0"
        >
        </a-entity>
      </a-entity>

  </body>
</html>
